<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>SunnyDays</title>
</head>
<body class="min-100-vh flex-column">
    <header class="p-3 text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>
        <section class="col-12 flex-container row">
            <!-- Form Search Div  -->
            <div class="col-3">
                <h2 class="text-center">Search for a City:</h2>
                <input name="City Search" id="search" type="text" placeholder="San Diego" class="form-control m-2 text-center">
                <button id="search-btn" type="submit" class="btn btn-primary m-2 col-12">Search</button>
            </div>
            <!-- Display API Info -->
            <div class="col-9 col-md-9 row">
                <!-- Today's Weather  -->
                <div class="col-12 p-4 mb-2 mt-3 today">
                    <h2 class="mb-3" id="city">City (<span>Today's Date</span>)</h2>
                    <img src="" alt="" class="weather-icon" id="icon-0">
                    <p class="weather-temp" id="temp-0">Temp:</p>
                    <p id="wind-0">Wind:</p>
                    <p id="hum-0">Humidity:</p>
                </div>
                <!-- 5-Day Forcast  -->
                <div class="col-12 p-3 row ">
                    <h3 class="text-center">5-Day Forecast:</h3>
                    <div class="card col m-1">
                        <h3>(<span>Date</span>)</h3>
                        <img src="" alt="" class="weather-icon" id="icon-1">
                        <p id="temp-1">Temp:</p>
                        <p id="wind-1">Wind:</p>
                        <p id="hum-1">Humidity:</p>
                    </div>
                    <div class="card col m-1">
                        <h3>(<span>Date</span>)</h3>
                        <img src="" alt="" class="weather-icon" id="icon-2">
                        <p id="temp-2">Temp:</p>
                        <p id="wind-2">Wind:</p>
                        <p id="hum-2">Humidity:</p>
                    </div>
                    <div class="card col m-1">
                        <h3>(<span>Date</span>)</h3>
                        <img src="" alt="" class="weather-icon" id="icon-3">
                        <p id="temp-3">Temp:</p>
                        <p id="wind-3">Wind:</p>
                        <p id="hum-3">Humidity:</p>
                    </div>
                    <div class="card col m-1">
                        <h3>(<span>Date</span>)</h3>
                        <img src="" alt="" class="weather-icon" id="icon-4">
                        <p id="temp-4">Temp:</p>
                        <p id="wind-4">Wind:</p>
                        <p id="hum-4">Humidity:</p>
                    </div>
                    <div class="card col m-1">
                        <h3>(<span>Date</span>)</h3>
                        <img src="" alt="" class="weather-icon" id="icon-5">
                        <p id="temp-5">Temp:</p>
                        <p id="wind-5">Wind:</p>
                        <p id="hum-5">Humidity:</p>
                    </div>
                </div>
                

            </div>
        </section>
    <script src="./Assets/script.js"></script>
</body>
</html>
